    <button onclick="
        let ComputerMove = '';
        let RandomNumber = Math.random();
        if (RandomNumber >= 0 && RandomNumber < 1/3) {
            ComputerMove = 'Rock';
        }else if (RandomNumber >= 1/3 && RandomNumber < 2/3) {
            ComputerMove = 'Paper';
        } else if (RandomNumber >= 2/3 && RandomNumber < 1) {
            ComputerMove = 'Scissors';
        }

        const UserMove = 'Rock';
        let Result = '';
        if (ComputerMove === 'Rock') {
            Result = 'Ties';
        } else if (ComputerMove === 'Paper'){
            Result = 'Loss';
        } else if (ComputerMove === 'Scissors'){
            Result = 'Won';
        }

        if (Result === 'Won'){
            Score.win = Score.win + 1;
        } else if (Result === 'Loss'){
            Score.loss = Score.loss + 1;
        } else if (Result === 'Ties'){
            Score.ties = Score.ties + 1;
        }

        let total_attempt = (Score.win + Score.loss + Score.ties);

    document.querySelector('.js-display').innerHTML = ` You   ${Result}`;
    document.querySelector('.js-move').innerHTML = `User picked <img src='images/${UserMove}.png' class='para'> Computer picked <img src='images/${ComputerMove}.png' class='para'> `;
    document.querySelector('.js-board').innerHTML = `Won: ${Score.win},     Loss: ${Score.loss},    Ties: ${Score.ties}`;
    document.querySelector('.js-attempt').innerHTML = `number of attempt:   ${total_attempt}`;

    <button class="reset" onclick="
        document.querySelector('.js-display').innerHTML = 'Display Result';
        document.querySelector('.js-move').innerHTML = 'Display UserMove VS ComputerMove';

    <button class = "autoplay"  onclick="
    if (!isAutoplaying) {
        intervalID = setInterval(function() {
            ComputerMove = '';
            RandomNumber = Math.random();
            if (RandomNumber >= 0 && RandomNumber < 1/3) {
            ComputerMove = 'Rock';
            }else if (RandomNumber >= 1/3 && RandomNumber < 2/3) {
            ComputerMove = 'Paper';
            } else if (RandomNumber >= 2/3 && RandomNumber < 1) {
            ComputerMove = 'Scissors';
            }

            UserMove = '';
            RandomUser = Math.random();
            if (RandomUser >= 0 && RandomUser < 1/3) {
            UserMove = 'Rock';
            }else if (RandomUser >= 1/3 && RandomUser < 2/3) {
            UserMove = 'Paper';
            } else if (RandomUser >= 2/3 && RandomUser < 1) {
            UserMove = 'Scissors';
            }


            Result = '';
            if (UserMove === 'Scissors' && ComputerMove === 'Scissors') {
            Result = 'Ties';
            } else if (UserMove === 'Paper' && ComputerMove === 'Paper') {
            Result = 'Ties';
            } else if (UserMove === 'Rock' && ComputerMove === 'Rock') {
            Result = 'Ties';
            }   else if (UserMove === 'Paper' && ComputerMove === 'Rock') {
            Result = 'Won';
            } else if (UserMove === 'Rock' && ComputerMove === 'Paper') {
            Result = 'Loss';
            }   else if (UserMove === 'Rock' && ComputerMove === 'Scissors') {
            Result = 'Won';
            } else if (UserMove === 'Scissors' && ComputerMove === 'Rock') {
            Result = 'Loss';
            }   else if (UserMove === 'Scissors' && ComputerMove === 'Paper') {
            Result = 'Won';
            } else if (UserMove === 'Paper' && ComputerMove === 'Scissors') {
            Result = 'Loss';
            }

            if (Result === 'Won'){
            Score.win = Score.win + 1;
            } else if (Result === 'Loss'){
            Score.loss = Score.loss + 1;
            } else if (Result === 'Ties'){
            Score.ties = Score.ties + 1;
            }
            total_attempt = (Score.win + Score.loss + Score.ties);
            document.querySelector('.js-display').innerHTML = ` You  ${Result}`;
            document.querySelector('.js-move').innerHTML = `User picked <img src='images/${UserMove}.png' class='para'> Computer picked <img src='images/${ComputerMove}.png' class='para'> `;
            document.querySelector('.js-board').innerHTML = `Won: ${Score.win},     Loss: ${Score.loss},    Ties: ${Score.ties}`;
            document.querySelector('.js-attempt').innerHTML = `number of attempt:   ${total_attempt}`;
        }, 1000);
        isAutoplaying = true;
        document.querySelector('.autoplay').innerHTML = 'Stop AutoPlay'
    }   else {
        clearInterval(intervalID);
        isAutoplaying = false;
        document.querySelector('.autoplay').innerHTML = 'AutoPlay'
    }
    ">AutoPlay</button>
